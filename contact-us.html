<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nest & Nurtured</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            line-height: 1.6;
            overflow-x: hidden;
            background-color: #f8f6f3;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Scroll-triggered animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }

        .fade-in-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.8s ease-out;
        }

        .fade-in-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.8s ease-out;
        }

        .fade-in-up.visible,
        .fade-in-left.visible,
        .fade-in-right.visible {
            opacity: 1;
            transform: translate(0);
        }

        /* Parallax effect */
        .parallax {
            transform: translateY(0);
            transition: transform 0.1s ease-out;
        }

        /* Header */
        .header {
            background-color: #f8f6f3;
            padding: 15px 0;
            border-bottom: 1px solid #e5e5e5;
        }

        .nav-links {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-left {
            display: flex;
            gap: 30px;
            font-size: 14px;
            color: #8b7355;
        }

        .nav-left a {
            color: #8b7355;
            text-decoration: none;
        }

        .nav-left a:hover {
            color: #6d5a42;
        }

        .logo-section {
            text-align: center;
            flex: 1;
        }

        .logo-img {
            width: 80px; /* Adjust size as needed */
            height: auto;
            margin-bottom: 5px;
        }

        .brand-name {
            font-size: 16px;
            color: #8b7355;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .nav-right {
            display: flex;
            gap: 30px;
            font-size: 14px;
            color: #8b7355;
        }

        .nav-right a {
            color: #8b7355;
            text-decoration: none;
        }

        .nav-right a:hover {
            color: #6d5a42;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        @keyframes subtle-zoom {
            from {
                background-size: 120% auto;
            }
            to {
                background-size: 125% auto;
            }
        }

        .hero-wrapper {
            position: relative;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('images/hero-image.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            color: white;
            max-width: 800px;
            padding: 0 40px;
            text-shadow: 0 4px 8px rgba(0,0,0,0.5);
            margin-left: 10vw;
        }

        .hero h1 {
            font-size: 7rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 40px;
            font-family: 'Cormorant Garamond', serif;
            animation: fadeInUp 1.2s ease-out;
            letter-spacing: -0.02em;
        }

        .hero-btn {
            background-color: rgba(139, 115, 85, 0.8);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 16px;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeInUp 1.4s ease-out;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        .hero-btn:hover {
            background-color: rgba(139, 115, 85, 1);
            transform: translateY(-2px);
        }

        /* Description Section */
        .description {
            background-color: rgba(115, 134, 120, 0.85);
            color: #f8f6f3;
            padding: 60px 0;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .description p {
            font-size: 1.8rem;
            line-height: 1.2;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            font-weight: 300;
        }

        /* Services Section */
        .services {
            background-color: rgba(248, 246, 243, 0.8);
            padding: 80px 0;
            position: relative;
            z-index: 2;
        }

        .services-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 30px;
            justify-content: center;
        }

        .services-image {
            flex: 1.1;
            max-width: 550px;
        }

        .services-image img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .services-content {
            flex: 1;
            padding-left: 0;
        }

        .services h2 {
            font-size: 5.2rem;
            color: #8b7355;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 40px;
            font-family: 'Cormorant Garamond', serif;
        }

        .explore-btn {
            color: #8b7355;
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 1px;
            border-bottom: 1px solid #8b7355;
            padding-bottom: 2px;
            transition: all 0.3s ease;
        }

        .explore-btn:hover {
            color: #6d5a42;
            border-bottom-color: #6d5a42;
        }

        /* Footer */
        .footer {
            background-color: #4a3728;
            color: white;
            padding: 40px 0 20px;
            text-align: center;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-contact {
            margin-bottom: 20px;
        }

        .footer-contact i {
            margin-right: 10px;
        }

        .footer-brand {
            font-size: 18px;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }

        .footer-bottom {
            border-top: 1px solid #6d5a42;
            padding-top: 20px;
            font-size: 12px;
            color: #999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .nav-left, .nav-right {
                justify-content: center;
                gap: 20px;
                width: 100%;
            }

            .hero h1 {
                font-size: 3rem;
            }

            .services-container {
                flex-direction: column;
                text-align: center;
            }

            .services-content {
                padding-left: 0;
            }

            .services h2 {
                font-size: 4.2rem;
            }
        }

        /* Car seat image placeholder */
        .car-seat-image {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #2c2c2c 0%, #1a1a1a 100%);
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .car-seat {
            width: 250px;
            height: 300px;
            background: linear-gradient(145deg, #333 0%, #1a1a1a 100%);
            border-radius: 20px;
            position: relative;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .car-seat::after {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            background: linear-gradient(145deg, #444 0%, #222 100%);
            border-radius: 15px;
        }

        .cleaning-bottle {
            position: absolute;
            right: -50px;
            bottom: 50px;
            width: 60px;
            height: 120px;
            background: linear-gradient(145deg, #8b6f47 0%, #6d5535 100%);
            border-radius: 8px 8px 15px 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .cleaning-bottle::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 15px;
            width: 30px;
            height: 20px;
            background: #8b6f47;
            border-radius: 5px 5px 0 0;
        }

        /* How It Works Page Styles */
        .page-content {
            padding: 80px 0;
            background-color: #fdfdfa;
        }

        .intro-section {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 80px;
        }

        .intro-section h1 {
            font-size: 4rem;
            color: #4a3728;
            margin-bottom: 30px;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        .intro-section p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #6d5a42;
            margin-bottom: 20px;
        }

        .process-section {
            text-align: center;
        }

        .process-section h2 {
            font-size: 3.5rem;
            color: #4a3728;
            margin-bottom: 60px;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        .steps-container {
            display: flex;
            justify-content: center;
            gap: 60px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .step {
            flex: 1;
            position: relative;
        }

        .step-number {
            width: 50px;
            height: 50px;
            border: 1px solid #d4c4b0;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 1.5rem;
            color: #8b7355;
        }

        .step h3 {
            font-size: 1.5rem;
            color: #4a3728;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .step p {
            font-size: 1rem;
            color: #6d5a42;
            line-height: 1.6;
        }

        .step:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 25px;
            right: -30px;
            width: 60px;
            height: 1px;
            background-color: #d4c4b0;
            transform: translateX(-50%);
        }

        /* Contact Page Styles */
        .contact-section {
            text-align: center;
            padding: 100px 0;
        }

        .contact-section h1 {
            font-size: 4rem;
            color: #4a3728;
            margin-bottom: 15px;
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }

        .contact-section p {
            font-size: 1.2rem;
            color: #6d5a42;
            margin-bottom: 50px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form input[type="tel"],
        .contact-form textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #d4c4b0;
            border-radius: 5px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
        }

        .contact-form textarea {
            height: 150px;
            resize: vertical;
        }

        .contact-form button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #d4c4b0;
            color: #4a3728;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        .contact-form button:hover {
            background-color: #c4b09c;
        }

        .contact-methods-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;

            padding: 100px 20px;
        }

        .contact-method {

            padding: 40px;

            border: 1px solid #e5e5e5;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .text-section {
            text-align: center;
            padding: 80px 0;
            background-color: #f8f6f3;
        }

@media (max-width: 900px) {

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scroll-triggered animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe all elements with fade-in classes
        document.addEventListener('DOMContentLoaded', function() {
            const fadeElements = document.querySelectorAll('.fade-in-up, .fade-in-left, .fade-in-right');
            fadeElements.forEach(el => observer.observe(el));
        });

        // Parallax scrolling effect
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const parallaxElements = document.querySelectorAll('.parallax');
            
            parallaxElements.forEach(element => {
                const speed = 0.1;
                const rect = element.getBoundingClientRect();
                const windowHeight = window.innerHeight;

                // Calculate the position only when the element is in the viewport
                if (rect.top < windowHeight && rect.bottom > 0) {
                    // Start the transform from a centered position
                    const yPos = (rect.top - windowHeight / 2) * speed;
                    element.style.transform = `translateY(${yPos}px)`;
                }
            });
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Add hover animations to buttons
        const buttons = document.querySelectorAll('.hero-btn, .explore-btn');
        buttons.forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-2px) scale(1.02)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 100) {
                header.style.backgroundColor = 'rgba(248, 246, 243, 0.95)';
                header.style.boxShadow = '0 2px 10px rgba(0,0,0,0.05)';
            } else {
                header.style.backgroundColor = '#f8f6f3';
                header.style.boxShadow = 'none';
            }
        });

        // Handle text message form submission
        document.getElementById('text-us-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('text-us-name').value;
            const message = document.getElementById('text-us-message').value;
            
            const body = `Message from ${name}:%0A${message}`;
            
            window.location.href = `sms:3016601255?&body=${body}`;
        });
    </script>
